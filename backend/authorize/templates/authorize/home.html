{% extends 'authorize/base.html' %}

{% block content %}
<div class="box base-padding">
    <div class="box-title">
        <h1>Здравствуйте, <span id="home-user-first-name"></span>!</h1>
    </div>
    <div class="box base-padding">
        <div> 
            {% csrf_token %}
            <h3 class="mb-5">Отправить сообщение:</h3>
            <p class="alert alert-warning" style="display: none;" id="tg-error">
                Отправить сообщение возможно только после регистраций в <a href="https://t.me/factory_messenger_bot" target="_blank">телеграмм боте</a>
            </p>
            <div id="form-error"></div>
            <input type="hidden" id="userTgId" value="{{ user.tg_id }}">
            <input type="hidden" id="userUsername" value="{{ user.username }}">

            <textarea id="messageText" class="form-control mt-1 mb-3" placeholder="Написать сообщение" ></textarea>

            <button 
                onclick="sendMessage()" 
                class="btn btn-primary px-5"
                id="sendMButton"
            >Отправить</button>
        </div>
    </div>
</div>

<script></script>
{% endblock %}

{% block scripts %}
<script>getUserData()</script>
{% endblock %}
