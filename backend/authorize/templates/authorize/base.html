{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{% static 'authorize/images/icons/favicon.ico' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="{% static 'authorize/styles/all.css' %}" rel="stylesheet">
    <title>{{ title }}</title>
</head>
<body>
    {% block header %}
    <header class="header d-flex justify-content-between align-items-center base-padding">
        <div>
            <a href="{% url 'authorize:user-home' %}" class="logo">Factory</a>
        </div>
        <div class="d-flex align-items-center">
            {% if request.user and request.user.is_authenticated %}
                <span class="badge badge-light username">{{ request.user.username }}</span>
                <a href="{% url 'authorize:user-signout' %}" class="btn btn-primary">Выйти</a>
            {% else %}
            <a 
                href="{% url 'authorize:user-signin' %}" 
                class="btn btn-light me-3 px-4 fw-bold"
            >Войти</a>
            <a 
                href="{% url 'authorize:user-signup' %}" 
                class="btn btn-light px-4 fw-bold"
            >Зарегистрироваться</a>
            {% endif %}
        </div>
    </header>
    {% endblock %}
  
    {% block content %}
    {% endblock %}

</body>
</html>
