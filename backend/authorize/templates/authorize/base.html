{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{% static 'authorize/images/icons/favicon.ico' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="{% static 'authorize/styles/all.css' %}" rel="stylesheet">
    <title>{{ title }}</title>
</head>
<body>
    {% block header %}
    <header class="header d-flex justify-content-between align-items-center base-padding">
        <div>
            <a href="{% url 'authorize:user-home' %}" class="logo">Factory</a>
        </div>
        <div class="d-flex align-items-center" id="header-left">
            
        </div>
    </header>
    {% endblock %}
  
    {% block content %}
    
    {% endblock %}


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js" integrity="sha512-aoTNnqZcT8B4AmeCFmiSnDlc4Nj/KPaZyB5G7JnOnUEkdNpCZs1LCankiYi01sLTyWy+m2P+W4XM+BuQ3Q4/Dg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="{% static 'authorize/scripts/sendMessage.js' %}"></script>
    <script src="{% static 'authorize/scripts/auth.js' %}"></script>

    {% block scripts %}
    {% endblock %}
</body>
</html>
